                    <p>
                        <input name="entry.706799207" type="radio" value="b" class="radio">b</input>

                    <p>
                        <input name="entry.706799207" type="radio" value="c" class="radio">c</input>
                    </p>

                        <input name="entry.706799207" type="radio" value="d" class="radio">d</input>

                    <p>
                        <input name="entry.706799207" type="radio" value="e" class="radio">e</input>
                    </p>
                </div>
            </div>
            <div class="btn-holder">
                <button type="button" class="move btn section2" id="goto1">前へ</button>
                <input type="submit" value="送信" class="submit btn section2" id="submit"/>
            </div>

        </form>
    </div>

    <script type="text/javascript" src="form.js"></script>

</body>
</html>
